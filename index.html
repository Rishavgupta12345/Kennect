<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Prime Numbers Checker</title>
</head>

<!-- 
Time and Space Complexity:

Time Complexity: The time complexity of the isPrime function is O(sqrt(n)), and the getPrimesInRange function iterates through each number in the given range, so its time complexity is approximately O((end - start + 1) * sqrt(n)).
Space Complexity: The space complexity is O(1) for both functions, as they use a constant amount of additional space. -->


<body>
  <div class="container">
    <h1>Prime Numbers Checker</h1>
    <label for="startInput">Start Range:</label>
    <input type="number" id="startInput" />
    <label for="endInput">End Range:</label>
    <input type="number" id="endInput" />
    <button onclick="calculatePrimes()">Check Primes</button>
    <div id="result">
      <p id="totalTime">Time taken to run all instances:</p>
      <p id="singleTime">Time taken for a single number:</p>
      <button onclick="showDetails()">Details</button>
    </div>
  </div>
  <div id="detailsPopup" class="popup">
    <div class="tabs">
      
      <button onclick="showTab('tab2')">Prime Numbers</button>
    </div>
    <div id="tab1" class="tabContent"></div>
    <div id="tab2" class="tabContent"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
